name: umdapy
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - scipy
  - numba
  - matplotlib
  - dask
  - dask-ml
  - tqdm
  - h5py
  - tabulate
  - loguru
  - pandas
  - flask
  - waitress
  - pip
  - pytables
  - selfies
  - pyinstaller
  - flask-cors
  - pip:
    - astrochem-embedding
    - uncertainties
    - git+https://github.com/aravindhnivas/mol2vec.git@gensim_v4

